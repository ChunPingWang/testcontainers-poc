[versions]
# Core
spring-boot = "3.4.1"
java = "21"

# Testcontainers
testcontainers = "1.20.4"

# Testing
junit = "5.11.4"
rest-assured = "5.5.0"
awaitility = "4.2.2"

# Resilience
resilience4j = "2.2.0"

# Kafka & Avro
kafka = "3.9.0"
avro = "1.12.0"
confluent = "7.6.0"

# AWS & Azure
aws-sdk = "2.29.46"
azure-storage = "12.28.1"

# Pact
pact = "4.6.16"

# Database
flyway = "10.22.0"
postgresql = "42.7.4"

# Utilities
lombok = "1.18.36"

[libraries]
# Spring Boot Starters
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-data-elasticsearch = { module = "org.springframework.boot:spring-boot-starter-data-elasticsearch" }
spring-boot-starter-amqp = { module = "org.springframework.boot:spring-boot-starter-amqp" }
spring-boot-starter-oauth2-resource-server = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-testcontainers = { module = "org.springframework.boot:spring-boot-testcontainers" }

# Spring Kafka
spring-kafka = { module = "org.springframework.kafka:spring-kafka" }
spring-kafka-test = { module = "org.springframework.kafka:spring-kafka-test" }

# Spring Cloud Vault
spring-cloud-vault = { module = "org.springframework.cloud:spring-cloud-starter-vault-config", version = "4.2.0" }

# Testcontainers
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-core = { module = "org.testcontainers:testcontainers" }
testcontainers-junit = { module = "org.testcontainers:junit-jupiter" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql" }
testcontainers-rabbitmq = { module = "org.testcontainers:rabbitmq" }
testcontainers-kafka = { module = "org.testcontainers:kafka" }
testcontainers-elasticsearch = { module = "org.testcontainers:elasticsearch" }
testcontainers-vault = { module = "org.testcontainers:vault" }
testcontainers-localstack = { module = "org.testcontainers:localstack" }
testcontainers-toxiproxy = { module = "org.testcontainers:toxiproxy" }

# Database
postgresql-driver = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-postgresql = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }

# Testing
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
rest-assured = { module = "io.rest-assured:rest-assured", version.ref = "rest-assured" }
awaitility = { module = "org.awaitility:awaitility", version.ref = "awaitility" }

# Resilience
resilience4j-spring-boot3 = { module = "io.github.resilience4j:resilience4j-spring-boot3", version.ref = "resilience4j" }
resilience4j-circuitbreaker = { module = "io.github.resilience4j:resilience4j-circuitbreaker", version.ref = "resilience4j" }
resilience4j-retry = { module = "io.github.resilience4j:resilience4j-retry", version.ref = "resilience4j" }

# Kafka & Avro
kafka-avro-serializer = { module = "io.confluent:kafka-avro-serializer", version.ref = "confluent" }
kafka-schema-registry-client = { module = "io.confluent:kafka-schema-registry-client", version.ref = "confluent" }
avro = { module = "org.apache.avro:avro", version.ref = "avro" }

# AWS
aws-sdk-bom = { module = "software.amazon.awssdk:bom", version.ref = "aws-sdk" }
aws-sdk-s3 = { module = "software.amazon.awssdk:s3" }
aws-sdk-sqs = { module = "software.amazon.awssdk:sqs" }
aws-sdk-dynamodb = { module = "software.amazon.awssdk:dynamodb" }

# Azure
azure-storage-blob = { module = "com.azure:azure-storage-blob", version.ref = "azure-storage" }

# Pact
pact-consumer-junit5 = { module = "au.com.dius.pact.consumer:junit5", version.ref = "pact" }
pact-provider-junit5 = { module = "au.com.dius.pact.provider:junit5", version.ref = "pact" }

# WireMock
wiremock = { module = "org.wiremock:wiremock-standalone", version = "3.10.0" }

# Keycloak
keycloak-admin-client = { module = "org.keycloak:keycloak-admin-client", version = "26.0.7" }

# Utilities
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# Debezium
debezium-api = { module = "io.debezium:debezium-api", version = "2.7.3.Final" }

[bundles]
testcontainers-base = ["testcontainers-core", "testcontainers-junit"]
spring-boot-test = ["spring-boot-starter-test", "spring-boot-testcontainers"]
database = ["postgresql-driver", "flyway-core", "flyway-postgresql"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.7" }
avro = { id = "com.github.davidmc24.gradle.plugin.avro", version = "1.9.1" }
