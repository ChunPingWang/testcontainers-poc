# Test profile configuration for S1 Core scenario
# Container connection properties are set via @ServiceConnection in S1TestApplication

spring:
  application:
    name: scenario-s1-core-test

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    clean-on-validation-error: true
    baseline-on-migrate: true
    baseline-version: '0'

logging:
  level:
    com.example.s1: DEBUG
    org.testcontainers: INFO
