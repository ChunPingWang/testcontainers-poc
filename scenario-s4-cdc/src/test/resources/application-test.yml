# Test profile configuration for S4 CDC scenario
# Container connection properties are set via System properties in S4TestApplication

spring:
  application:
    name: scenario-s4-cdc-test

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    clean-on-validation-error: true
    baseline-on-migrate: true
    baseline-version: '0'

logging:
  level:
    com.example.s4: DEBUG
    org.springframework.kafka: DEBUG
    org.testcontainers: INFO
